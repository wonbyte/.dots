# vim: set ft=tmux tw=0 nowrap:

#------------------------------------
# General Settings
#------------------------------------

# Numbering starts at 1
set -g base-index 1

# Faster key repetition
set -s escape-time 0

# TrueColor
set-option -ga terminal-overrides ",xterm-256color*:Tc"

# Fish
set-option -g default-shell /opt/homebrew/bin/fish

# Undercurl
set -as terminal-overrides ",*:Smulx=\E[4::%p1%dm"  # undercurl support
set -as terminal-overrides ",*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m"  # underscore colours - needs tmux-3.0

set-option -g focus-events on

set -g mouse on

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

#------------------------------------
# Key Bindings
#------------------------------------

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind-key a send-prefix

setw -g monitor-activity on
set -g visual-activity on

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Forget the find window
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# Vi copy/paste mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

## COLORSCHEME: gruvbox dark (hard)
set -g mode-style "fg=#83a598,bg=#665c54"

set -g message-style "fg=#83a598,bg=#665c54"
set -g message-command-style "fg=#83a598,bg=#665c54"

set -g pane-border-style "fg=#665c54"
set -g pane-active-border-style "fg=#83a598"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#83a598,bg=#1d2021"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#1d2021,bg=#83a598,bold] #S #[fg=#83a598,bg=#1d2021,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#1d2021,bg=#1d2021,nobold,nounderscore,noitalics]#[fg=#83a598,bg=#1d2021] #{prefix_highlight} #[fg=#665c54,bg=#1d2021,nobold,nounderscore,noitalics]#[fg=#83a598,bg=#665c54] %Y-%m-%d  %I:%M %p #[fg=#83a598,bg=#665c54,nobold,nounderscore,noitalics]#[fg=#1d2021,bg=#83a598,bold] #h "
if-shell '[ "$(tmux show-option -gqv "clock-mode-style")" == "24" ]' {
  set -g status-right "#[fg=#1d2021,bg=#1d2021,nobold,nounderscore,noitalics]#[fg=#83a598,bg=#1d2021] #{prefix_highlight} #[fg=#665c54,bg=#1d2021,nobold,nounderscore,noitalics]#[fg=#83a598,bg=#665c54] %Y-%m-%d  %H:%M #[fg=#83a598,bg=#665c54,nobold,nounderscore,noitalics]#[fg=#1d2021,bg=#83a598,bold] #h "
}

setw -g window-status-activity-style "underscore,fg=#bdae93,bg=#1d2021"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#bdae93,bg=#1d2021"
setw -g window-status-format "#[fg=#1d2021,bg=#1d2021,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#1d2021,bg=#1d2021,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#1d2021,bg=#665c54,nobold,nounderscore,noitalics]#[fg=#83a598,bg=#665c54,bold] #I  #W #F #[fg=#665c54,bg=#1d2021,nobold,nounderscore,noitalics]"
